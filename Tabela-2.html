<!DOCTYPE html>
 <html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas-2</title>
<style>

 table {
        border: 2px solid black ; 
        
         margin-left: 350px;
         margin-right: 350px;
        
    }

    td {
        border: 2px solid black;
        border-collapse: collapse;
       padding: 50px;
        padding-right: 350px;
        padding-left: 1px;
        padding-inline: 50px;
  
    }

    tbody {
        height: 350px;
        width: 350px;
    }

    #lll {
       padding-right: 300px;
       padding-left: 200px;
    }
 
</style>
</head>
     
<body>
    <main>
        <table>
            <thead>
               <tr>
                 <td colspan="50px">TOPO</td>
               </tr>         
            </thead>
            <tbody>
              <tr>
                <td colspan="2">MENU</td>
                <td id="lll" >CONTEÚDO</td>
              </tr>
            </tbody>
            <tfoot>
                <td colspan="50px">RODAPÉ</td>
            </tfoot>
        </table>
    </main>
</body>
</html>
