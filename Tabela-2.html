<!DOCTYPE html>
 <html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas-2</title>
<style>

table {
        border: 1px solid black ; 
        
    }

    td {
        border: 1px solid black ; 
        border-collapse: collapse;
        padding: 50px;
        padding-right: 350px;
        padding-left: 1px;
        padding-inline: 50px;
  
    }

    tbody {
        height: 350px;
        width: 350px;
    }

    #lll {
       padding-right: 200px;
       padding-left: 150px;
    }

    #ooo {
        padding-top: 10px;
        padding-bottom: 10px;
    }
 
</style>
</head>
     
<body>
    <main>
        <table>
            <thead>
               <tr  align="center">
                 <td colspan="50px">TOPO</td>
               </tr>         
            </thead>
            <tbody>
              <tr  align="center">
                <td colspan="2">MENU</td>
                <td id="lll" >CONTEÚDO</td>
              </tr>
            </tbody>
            <tfoot>
               <tr  align="center">
                  <td colspan="50px" id="ooo">RODAPÉ</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
